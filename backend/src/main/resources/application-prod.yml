spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:${DEFAULT_DB_PORT}}/${DB_NAME:railway}?sslmode=require&ssl=true
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 60000
      initialization-fail-timeout: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

  mvc:
    cors:
      allowed-origins: https://app.cpmatmed.com.br

  sql:
    init:
      mode: never

server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
    enabled-by-default: true
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  info:
    app:
      name: Cpmatmed
      description: Backend do sistema Cpmatmed
      version: 1.0.0

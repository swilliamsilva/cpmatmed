# Configurações GLOBAIS (aplicáveis a todos os perfis)
spring:
  application:
    name: ${SPRING_APPLICATION_NAME:cpmatmed-backend}

---
# Configurações do perfil 'default' (quando o perfil 'default' está ativo)
spring:
  config:
    activate:
      on-profile: default  # Define que este bloco pertence ao perfil 'default'
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/db_cpmatmed}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:CzvAukGtQLfJymGQpfKvERveaIuXnLMk}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

---
# Configurações do Management (ativas apenas se nenhum perfil estiver definido)
spring:
  config:
    activate:
      on-profile: !default  # Bloco executado apenas se NENHUM perfil estiver ativo
management:
  endpoint:
    health:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
server:
  port: 8080

spring:
  application:
    name: cpmatmed-backend

  datasource:
    url: jdbc:postgresql://db:5432/dbpmatmed
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.format_sql: true


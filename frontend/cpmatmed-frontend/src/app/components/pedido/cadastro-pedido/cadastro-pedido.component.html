<div class="container mt-4">
  <h2>Cadastrar Pedido</h2>
  <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="descricao">Descrição</label>
      <input id="descricao" type="text" class="form-control" formControlName="descricao">
    </div>

    <div class="form-group mb-3">
      <label for="dataCriacao">Data de Criação</label>
      <input id="dataCriacao" type="date" class="form-control" formControlName="dataCriacao">
    </div>

    <div class="form-group mb-3">
      <label for="compradorId">ID do Comprador</label>
      <input id="compradorId" type="number" class="form-control" formControlName="compradorId">
    </div>

    <div formArrayName="produtos">
      <div *ngFor="let produto of produtos.controls; let i = index" [formGroupName]="i" class="mb-3">
        <div class="row">
          <div class="col">
            <input class="form-control" placeholder="ID Produto" formControlName="produtoId">
          </div>
          <div class="col">
            <input class="form-control" placeholder="Quantidade" type="number" formControlName="quantidade">
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-danger" (click)="removerProduto(i)">Remover</button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary mt-2" (click)="adicionarProduto()">Adicionar Produto</button>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="pedidoForm.invalid">Salvar Pedido</button>
  </form>
</div>

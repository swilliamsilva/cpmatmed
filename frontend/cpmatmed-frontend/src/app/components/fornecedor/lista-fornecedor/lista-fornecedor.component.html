<div class="container mt-4">
  <h2 class="mb-3">Lista de Fornecedores</h2>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fornecedor of fornecedores">
        <td>{{ fornecedor.id }}</td>
        <td>{{ fornecedor.nome }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="excluir(fornecedor.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

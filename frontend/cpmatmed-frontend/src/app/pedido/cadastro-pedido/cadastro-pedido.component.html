<!-- CadastroPedidoComponent - Aplicação: cpmatmed -->
<div class="container mt-4">
  <h2 class="mb-4">Cadastrar Pedido</h2>

  <!-- Mensagens de feedback -->
  <div *ngIf="mensagemSucesso" class="alert alert-success" role="alert">
    {{ mensagemSucesso }}
  </div>
  <div *ngIf="mensagemErro" class="alert alert-danger" role="alert">
    {{ mensagemErro }}
  </div>

  <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input id="descricao" type="text" class="form-control" formControlName="descricao" placeholder="Informe a descrição">
    </div>

    <div class="mb-3">
      <label for="dataCriacao" class="form-label">Data de Criação</label>
      <input id="dataCriacao" type="date" class="form-control" formControlName="dataCriacao">
    </div>

    <div class="mb-3">
      <label for="compradorId" class="form-label">ID do Comprador</label>
      <input id="compradorId" type="number" class="form-control" formControlName="compradorId" placeholder="Informe o ID do comprador">
    </div>

    <div formArrayName="produtos" class="mb-4">
      <label class="form-label">Produtos</label>
      <div *ngFor="let produto of produtos.controls; let i = index" [formGroupName]="i" class="border p-3 rounded mb-2 bg-light">
        <div class="row g-2 align-items-end">
          <div class="col-md-5">
            <label class="form-label">ID do Produto</label>
            <input type="number" class="form-control" placeholder="ID do Produto" formControlName="produtoId">
          </div>
          <div class="col-md-5">
            <label class="form-label">Quantidade</label>
            <input type="number" class="form-control" placeholder="Quantidade" formControlName="quantidade">
          </div>
          <div class="col-md-2 d-grid">
            <button type="button" class="btn btn-danger mt-2" (click)="removerProduto(i)">Remover</button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" (click)="adicionarProduto()">Adicionar Produto</button>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary" [disabled]="pedidoForm.invalid">Salvar Pedido</button>
    </div>
  </form>
</div>

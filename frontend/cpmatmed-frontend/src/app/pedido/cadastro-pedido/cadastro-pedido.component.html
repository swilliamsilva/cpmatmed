<!-- CadastroPedidoComponent - Aplicação: cpmatmed -->
<div class="container mt-4 cadastro-pedido">
  <h2 class="titulo mb-4">Cadastrar Pedido</h2>

  <!-- Mensagens de feedback -->
  <div *ngIf="mensagemSucesso" class="alert alert-success">
    {{ mensagemSucesso }}
  </div>
  <div *ngIf="mensagemErro" class="alert alert-danger">
    {{ mensagemErro }}
  </div>

  <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="descricao">Descrição....................: </label>
      <input id="descricao" type="text" class="form-control" formControlName="descricao" placeholder="Informe a descrição" />
    </div>

    <div class="form-group">
      <label for="dataCriacao">Data de Criação......: </label>
      <input id="dataCriacao" type="date" class="form-control" formControlName="dataCriacao" />
    </div>

    <div class="form-group">
      <label for="compradorId">ID do Comprador..: </label>
      <input id="compradorId" type="number" class="form-control" formControlName="compradorId" placeholder="Informe o ID do comprador" />
    </div>
    <p></p>
    <div formArrayName="produtos" class="produtos-form-group">
      <label class="form-label">Produtos</label>
     <p></p>
      <div *ngFor="let produto of produtos.controls; let i = index" [formGroupName]="i" class="produto-item">
        <div class="row align-items-end">
          <div class="col-md-5">
            <label>ID do Produto........: </label>
            <input type="number" class="form-control" placeholder="ID do Produto" formControlName="produtoId" />
          </div>
          <div class="col-md-5">
            <label>Quantidade.............: </label>
            <input type="number" class="form-control" placeholder="Quantidade" formControlName="quantidade" />
          </div>
          <div class="col-md-2 d-grid">
            <button type="button" class="btn btn-danger" (click)="removerProduto(i)">Remover</button>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-secondary mt-2" (click)="adicionarProduto()">Adicionar Produto</button>
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="pedidoForm.invalid">Salvar Pedido</button>
    </div>
  </form>
</div>

<!-- DetalhePedidoComponent.html - Aplicação: cpmatmed -->

<div class="container mt-4" *ngIf="pedido">
  <h2 class="mb-4 text-primary">Detalhes do Pedido #{{ pedido.id }}</h2>

  <div class="mb-3">
    <p><strong>Descrição:</strong> {{ pedido.descricao }}</p>
    <p><strong>Data de Criação:</strong> {{ pedido.dataCriacao }}</p>
    <p><strong>ID do Comprador:</strong> {{ pedido.compradorId }}</p>
  </div>

  <h4 class="mb-2 text-secondary">Produtos</h4>
  <ul class="list-group">
    <li *ngFor="let produto of pedido.produtos" class="list-group-item d-flex justify-content-between">
      <span><strong>Produto ID:</strong> {{ produto.produtoId }}</span>
      <span><strong>Quantidade:</strong> {{ produto.quantidade }}</span>
    </li>
  </ul>
</div>

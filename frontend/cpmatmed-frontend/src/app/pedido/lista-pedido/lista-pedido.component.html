<!-- ListaPedidoComponent.html - Aplicação: cpmatmed -->

<div class="container mt-4">
  <!-- Exibição de erro -->
  <div *ngIf="errorMessage" class="alert alert-danger mb-3">
    {{ errorMessage }}
  </div>

  <h2 class="mb-4 text-primary">Lista de Pedidos</h2>

  <ul class="list-group">
    <li *ngFor="let pedido of pedidos" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ pedido.descricao }}</strong><br />
        <small class="text-muted">Criado em: {{ pedido.dataCriacao }}</small>
      </div>
      <a [routerLink]="['/pedido/detalhe-pedido', pedido.id]" class="btn btn-sm btn-outline-primary">
        Ver Detalhes
      </a>
    </li>
  </ul>
</div>

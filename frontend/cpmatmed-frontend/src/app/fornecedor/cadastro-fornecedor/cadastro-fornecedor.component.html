<!-- CadastroFornecedorComponent.html - Aplicação: cpmatmed -->



<h2>{{ fornecedor.id ? 'Editar' : 'Novo' }} Fornecedor</h2>

<form (ngSubmit)="salvar()">
  <div class="form-group">
    <label>Nome:</label>
    <input [(ngModel)]="fornecedor.nome" name="nome" class="form-control" required />
  </div>
<!-- Adicione a exibição da mensagem de erro -->
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<!-- Restante do template permanece igual -->
  <button type="submit" class="btn btn-success">Salvar</button>
  <a routerLink="/fornecedor/lista-fornecedor" class="btn btn-secondary">Cancelar</a>
</form>

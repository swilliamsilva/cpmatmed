<!-- CadastroFornecedorComponent - Aplicação: cpmatmed -->
<div class="container mt-4 cadastro-fornecedor">

  <h2 class="form-title">{{ fornecedor.id ? 'Editar' : 'Novo' }} Fornecedor</h2>

  <form (ngSubmit)="salvar()" class="form-box">

    <!-- Campo Nome -->
    <div class="form-group">
      <label for="nome">Nome..:  </label>
      <input
        id="nome"
        [(ngModel)]="fornecedor.nome"
        name="nome"
        class="form-control"
        required
      />
    </div>

    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage" class="form-error">
      {{ errorMessage }}
    </div>

    <!-- Botões -->
    <div class="form-actions">
      <button type="submit" class="btn-salvar">Salvar</button>
      <a routerLink="/fornecedor/lista-fornecedor" class="btn-cancelar">Cancelar</a>
    </div>

  </form>

</div>

<!-- ListaFornecedorComponent - Aplicação: cpmatmed -->
<div class="container mt-4 lista-fornecedor">
  <h2 class="titulo">Lista de Fornecedores</h2>

  <table class="tabela-fornecedores">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th class="acoes">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fornecedor of fornecedores">
        <td>{{ fornecedor.id }}</td>
        <td>{{ fornecedor.nome }}</td>
        <td class="acoes">
          <button class="botao editar" (click)="editar(fornecedor.id!)"> ✏️ Editar </button>
          <button class="botao excluir" (click)="excluir(fornecedor.id!)"> 🗑️ Excluir </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

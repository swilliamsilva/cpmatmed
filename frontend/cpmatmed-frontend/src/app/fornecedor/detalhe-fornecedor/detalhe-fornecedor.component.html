<!-- DetalheFornecedorComponent - Aplicação: cpmatmed -->
<div class="container mt-4 detalhe-fornecedor">

  <!-- Seção de dados do fornecedor -->
  <div *ngIf="fornecedor; else loadingOrError">
    <h2 class="titulo">Detalhes do Fornecedor</h2>

    <div class="fornecedor-info">
      <p><strong>ID do Fornecedor: </strong> {{ fornecedorId }}</p>
      <p><strong>Nome            : </strong> <span class="fornecedor-nome">{{ fornecedor.nome }}</span></p>
      <p><strong>CNPJ            : </strong> {{ fornecedor.cnpj }}</p>
    </div>
  </div>

  <!-- Seção de carregamento/erro -->
  <ng-template #loadingOrError>
    <div *ngIf="!errorMessage" class="loading-message">
      Carregando dados do fornecedor...
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </ng-template>

</div>

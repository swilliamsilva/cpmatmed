<div class="container mt-4">
  <h2>Cadastrar Comprador</h2>

  <form [formGroup]="compradorForm" (ngSubmit)="onSubmit()">
    <!-- Campo Nome -->
    <div class="form-group mb-3">
      <label for="nome">Nome</label>
      <input
        id="nome"
        type="text"
        class="form-control"
        formControlName="nome"
        [ngClass]="{ 'is-invalid': compradorForm.get('nome')?.invalid && (compradorForm.get('nome')?.dirty || compradorForm.get('nome')?.touched) }"
        aria-describedby="nomeHelp"
      >
      <div *ngIf="compradorForm.get('nome')?.invalid && (compradorForm.get('nome')?.dirty || compradorForm.get('nome')?.touched)"
           class="invalid-feedback">
        <span *ngIf="compradorForm.get('nome')?.errors?.required">
          Nome é obrigatório
        </span>
      </div>
    </div>

    <!-- Campo Email -->
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{ 'is-invalid': compradorForm.get('email')?.invalid && (compradorForm.get('email')?.dirty || compradorForm.get('email')?.touched) }"
        aria-describedby="emailHelp"
      >
      <div *ngIf="compradorForm.get('email')?.invalid && (compradorForm.get('email')?.dirty || compradorForm.get('email')?.touched)"
           class="invalid-feedback">
        <span *ngIf="compradorForm.get('email')?.errors?.required">
          Email é obrigatório
        </span>
        <span *ngIf="compradorForm.get('email')?.errors?.email">
          Formato de email inválido
        </span>
      </div>
    </div>

    <!-- Botão e Mensagens -->
    <button
      type="submit"
      class="btn btn-primary me-2"
      [disabled]="compradorForm.invalid"
    >
      Salvar
    </button>

    <div
      *ngIf="errorMessage"
      class="alert alert-danger mt-3"
      role="alert"
    >
      {{ errorMessage }}
    </div>
  </form>
</div>

<div class="container mt-4">
  <h2>Cadastrar Comprador</h2>
  <form [formGroup]="compradorForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="nome">Nome</label>
      <input id="nome" type="text" class="form-control" formControlName="nome">
    </div>

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="compradorForm.invalid">Salvar</button>
  </form>
</div>

<!-- ListaCompradorComponent - Aplicação: cpmatmed -->
<div class="container mt-4 lista-compradores">

  <h2 class="lista-title">Lista de Compradores</h2>

  <ul class="comprador-lista">
    <li *ngFor="let comprador of compradores" class="comprador-item">
      <span class="comprador-nome">{{ comprador.nome }}</span>
      <span class="comprador-email">{{ comprador.email }}</span>
    </li>
  </ul>

</div>
